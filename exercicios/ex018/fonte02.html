<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Cannia' ;
            src: url('fontes/Cannia.otf') format('opentype'), url('fontes/Cannia.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:'Cannia' Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'Cannia' 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus animi consectetur facilis distinctio. Nostrum sit fuga soluta atque, rem commodi accusantium consequuntur modi incidunt iste ea deserunt, voluptatem dolorem ipsam?</p>

</body>
</html>
