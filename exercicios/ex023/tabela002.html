<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>

 <h1>Uso de Tabelas grandes</h1> 

 <!--
ANATOMIA PARA TABELAS GRANDES
 TABLE
    CABEÇA(thead)
    TR, TD,TH
      CORPO DA TABELA(tbody)
        TR, TD, TH
         RODAPÉ DA TABELA(tfoot)
         TR, TD, TH


 -->

 <table>
    <thead>
      <tr>
        <th>Estado</th>
        <th>População</th>
      </tr>
    </thead>

    <tr>

        <td>Rio de Janeiro</td>

        <td>Bahia</td>
        <td class="num">14 659 023</td>
        <tr>
        <td>Paraná</td>

                 <tr>
        <td>Rio Grande do Sul</td>
        <td class="num">11 088 065</td>
        <tr>

        <td class="num">9 051 113</td>
        <tr>
        <td>Ceará</td>
        <td class="num">8 936 431</td>
        <tr>
        <td>pará</td>
        <td class="num">8 442 962</td>
        <tr>

    </tr>
    </tr>
    </tr>
    </tr>
    </tr>
    </tr>
    </tr>
    </tr>
    </tr>
      
    </tbody>

    <tfoot>
        <tr>
            <th>Total de Habitantes</th>

        </tr>
    </tfoot>

 </table>
</body>
</html>
